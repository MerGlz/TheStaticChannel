        body {

        }
        header {

        .menu {
            display: flex;

        }
        .menu a {
            color: #FFD700;

        .album-container {
            padding: 40px;

        }
        .album-card {
            width: 250px;
            background: rgba(139, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .album-card:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .album-card img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid #FFD700;
        }
        .album-card a {
            display: block;
            margin-top: 15px;
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
        }
        .album-card a:hover {
            color: #ffcc00;
        }
